<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <link href='http://fonts.googleapis.com/css?family=Londrina+Solid' rel='stylesheet' type='text/css'>    
    <script src="angular.js"></script>
    <script type="text/javascript" charset="utf-8">
        function Ctrl($scope){ 
            $scope.people = 0;
            $scope.icon_num = document.querySelector('#icon-num');
            $scope.cc = function(){
                if($scope.people == 0)
                    $scope.icon_num.style.display = "none";
                else
                    $scope.icon_num.style.display = "inline";
            }
        };
    </script>
  </head>
  <body ng-app>

    <h1>Changeable vector graphics with SVG and AngularJS</h1> 
    
    <div ng-controller="Ctrl">
        {{people}}
        <div style="width:64px;height:64px;">
            <span ng-include="'./images/people.svg'"  style="position:absolute;left:0;z-index:15'"></span>
            <span id="icon-num" ng-include="'./images/info.svg'"    style="display:none;position:absolute;left:0;z-index:12"></span>
        </div>
        <input type="range" min="0" max="9" ng-model="people" ng-change="cc()">
    </div>

</body>
</html>
